<div class="container">
    <div class="row">
        <div class="col-12">
            <form [formGroup]='loginUsuario' (ngSubmit)='compruebaUser()'>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">User</label>
                  <input type="email" class="form-control" formControlName='email'>
                <div *ngIf="validacionDeInput('email')">
                  {{mensajeError('email')}}
                </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" formControlName='password'>
                  <div *ngIf="validacionDeInput('password')">
                    {{mensajeError('password')}}
                  </div>
                </div>
                <button type="submit" [disabled]='loginUsuario.invalid' class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
