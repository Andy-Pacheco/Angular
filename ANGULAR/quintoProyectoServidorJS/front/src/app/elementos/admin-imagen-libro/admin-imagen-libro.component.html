<div class="container">
<form [formGroup]='guardoLibroImagen' method="POST" enctype="multipart/form-data" (ngSubmit)='nuevoLibro()'>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Título</label>
        <input type="text" class="form-control" formControlName='titulo'>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Categoría</label>
        <input type="text" class="form-control" formControlName='categoria'>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Autor</label>
        <input type="text" class="form-control" formControlName='autor'>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Link Imagen</label>
        <input type="file" class="form-control" formControlName='imagen' (change)='detectoFichero($event)'>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label" >Descripción</label>
        <textarea name="" class="form-control" cols="30" rows="10" formControlName='descripcion'></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="row">
    <div class="card-group">
        <div class="col-4" *ngFor='let libro of libros'>
            <button class="button btn-danger" (click)="borrado(libro.id)">Borrar</button>   
            <img src="{{libro.imagen}}" class="card-img-top" alt="..."> 
            <div class="card-body">
                <h5 class="card-title">{{libro.id}} - {{libro.titulo}}</h5>
                <p class="card-text">{{libro.autor}} - {{libro.categoria}}</p>
                <p class="card-text">{{libro.descripcion}}</p>
            </div>
            <button type="button" class="btn btn-warning" data-bs-toggle="modal" 
            data-bs-target="#exampleModal" (click)='cargoValoresLibro(libro)'>Actualizar </button>
        </div>
    </div>
</div>
</div>
