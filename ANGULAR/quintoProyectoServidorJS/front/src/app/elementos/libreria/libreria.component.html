<div class="container">
<div class="row">
<div class="col-4 p-5" *ngFor='let libro of libros'>
<div class="card col-4" style="width: 18rem;">
    <img src="{{libro.imagen}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{libro?.titulo}}</h5>
      <p class="card-text">{{libro?.autor}} - {{libro?.categoria}}</p>
      <p class="card-text">{{libro?.descripcion}}</p>
    </div>
  </div>
  </div>
  </div>
</div>
