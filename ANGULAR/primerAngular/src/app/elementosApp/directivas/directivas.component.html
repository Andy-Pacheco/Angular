<p>Vamos a utilizar la directiva ngif con la variable {{mostrarTexto}}</p>

<p *ngIf='mostrarTexto; else nocumple'>Esto es el if porque el valor es {{mostrarTexto}}</p>

<ng-template #nocumple>
    <h2>Esto es el else porque el valor es {{mostrarTexto}}</h2>
</ng-template>

<label>Por favor indique su edad</label>
<form>
    
    <input name='info' [(ngModel)]='infoUser' placeholder='Indique su edad'>
    <button type='submit' (click)='obtengoEdad()'>Acceso</button>
</form>


<p *ngIf=' edad > 18; else noacceso'>Bienvenido al contenido</p>
<ng-template #noacceso>No tienes edad para acceder</ng-template>
